{{ pillar['headers']['salt']['file'] }}
{%- set salt_master = salt['mine.get']('roles:salt-master', 'ip_address', tgt_type='grain').values() %}
{%- if salt_master is none or salt_master == "" %}
{%-  set salt_master = salt['pillar.get']('salt').get('master') %}
{%- endif %}
master:
{%- for address in salt_master %}
  - {{ address }}
{%- endfor %}

random_master: True
master_type: 'failover'
master_shuffle: True
master_alive_interval: 30

verify_master_pubkey_sign: True
always_verify_signature: True
