{{ pillar['headers']['salt']['file'] }}
{%- set salt_masters = salt['mine.get']('role:salt-master', 'ip_address', tgt_type='grain').values() %}
{%- if salt_masters is not defined or not salt_masters %}
{%-   set salt_masters = salt['pillar.get']('salt:master:addresses') %}
{%- endif %}
master:
{%- for master in salt_masters %}
  - {{ master }}
{%- endfor %}

random_master: True
master_type: 'failover'
master_shuffle: True
master_alive_interval: 30

verify_master_pubkey_sign: True
always_verify_signature: True
