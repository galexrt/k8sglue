---
general:
  containerRuntime: "crio"
  nameservers:
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
    - 8.4.4.8
sshKey: /home/atrost/.ssh/id_rsa
kubernetes:
  kubeadm:
salt:
  # always merge the defaultRosterData into the roster data of each node
  defaultRosterDataAsBase: true
  # In defaultRosterData `host` field will always be "nulled" and not considered
  defaultRosterData:
    port: 22
    user: root
    sudo: true
    priv: /home/atrost/.ssh/id_rsa
    minion_opts:
      grains:
        defaultInterface: eth1
  roster:
    master1:
      host: 192.168.1.11
      minion_opts:
        grains:
          defaultInterface: eth1
          roles:
           - salt-master
           - salt-master-init
           - kubernetes-master
           - kubernetes-master-init
    master2:
      host: 192.168.1.12
      minion_opts:
        grains:
          defaultInterface: eth1
          roles:
           - salt-master
           - kubernetes-master
    master3:
      host: 192.168.1.13
      minion_opts:
        grains:
          defaultInterface: eth1
          roles:
           - salt-master
           - kubernetes-master
