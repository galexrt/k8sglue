---
# host will always be "nulled" and not considered
defaultRosterData:
  port: 22
  user: vagrant
  sudo: true
  priv: ~/.ssh/id_rsa
  minion_opts:
    grains:
      defaultInterface: eth1
roster:
  master1:
    host: 192.168.1.11
    minion_opts:
      grains:
        roles:
         - salt-master
         - kubernetes-master
         - kubernetes-master-init
  master2:
    host: 192.168.1.12
    minion_opts:
      grains:
        roles:
         - salt-master
         - kubernetes-master
  master3:
    host: 192.168.1.13
    minion_opts:
      grains:
        roles:
         - salt-master
         - kubernetes-master
