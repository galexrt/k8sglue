---
# host will always be "nulled" and not considered
defaultRosterData:
  port: 22
  user: vagrant
  sudo: true
  priv: ~/.ssh/id_rsa
  minion_opts:
    grains:
      defaultInterface: eth1
roster:
  node1:
    host: 192.168.2.11
    minion_opts:
      grains:
        roles:
         - kubernetes-worker
  node2:
    host: 192.168.2.12
    minion_opts:
      grains:
        roles:
         - kubernetes-worker
  node3:
    host: 192.168.2.13
    minion_opts:
      grains:
        roles:
         - kubernetes-worker
